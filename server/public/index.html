<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <main>
        <h1>Server Side Calculator</h1>
        <div id="numDisplay"></div><button id="clear" data-char="c">C</button>
        <section id="calcBody">
            <button id="seven" class="calcButton" data-char="7">7</button><button id="eight" class="calcButton"data-char="8">8</button><button id="nine" class="calcButton" data-char="9">9</button><button id="plus" class="calcButton" data-char="+">+</button><br>
            <button id="four" class="calcButton" data-char="4">4</button><button id="five" class="calcButton" data-char="5">5</button><button id="six" class="calcButton" data-char="6">6</button><button id="minus" class="calcButton" data-char="-">-</button><br>
            <button id="one" class="calcButton" data-char="1">1</button><button id="two" class="calcButton" data-char="2">2</button><button id="three" class="calcButton" data-char="3">3</button><button id="multiply" class="calcButton" data-char="*">x</button><br>
            <button id="zero" class="calcButton" data-char="0">0</button><button id="dot" class="calcButton" data-char=".">.</button><button id="equals" class="calcButton" data-char="=">=</button><button id="divide" class="calcButton" data-char="/">/</button><br>
        </section>
        <div id="answerBox">ANSWER HERE</div>
        <ul id="history">
            <li class = "calcList">First calc</li>
            <li class = "calcList">second calc</li>
        </ul>
    </main>
    
    
</body>
</html>
