<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <main>
        <h1>Server Side Calculator</h1>
        <div id="numIn">NUMBERS HERE</div><button id="clear">C</button>
        <section id="calcBody">
            <button id="seven" class="calcButton">7</button><button id="eight" class="calcButton">8</button><button id="nine" class="calcButton">9</button><button id="plus" class="calcButton">+</button><br>
            <button id="four" class="calcButton">4</button><button id="five" class="calcButton">5</button><button id="six" class="calcButton">6</button><button id="minus" class="calcButton">-</button><br>
            <button id="one" class="calcButton">1</button><button id="two" class="calcButton">2</button><button id="three" class="calcButton">3</button><button id="multiply" class="calcButton">x</button><br>
            <button id="zero" class="calcButton">0</button><button id="dot" class="calcButton">.</button><button id="equals" class="calcButton">=</button><button id="divide" class="calcButton">/</button><br>
        </section>
        <div id="answerBox">ANSWER HERE</div>
        <ul id="history">
            <li class = "calcList">First calc</li>
            <li class = "calcList">second calc</li>
        </ul>
    </main>
    
    
</body>
</html>
