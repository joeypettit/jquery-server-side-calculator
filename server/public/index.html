<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Server-side Calculator</title>
</head>
<body>
    <main>
        <div id="calcShell">

            <div id="titleAndScreen">
                <div id="img-title-model">
                    <img src="./images/minnesota-removebg-preview.png"><div id="brand-n-model"><span>Server Side Calculator</span><span>JP-83 Plus</span></div>
                </div>
                <div id="numDisplay"></div>
            </div>
            
            <div id="calcBody">
                <div id="clearRow"><button id="clear" data-char="c">C</button><button id="divide" class="funcButton" data-char="/">/</button></div>
                <div id="numberRows">
                    <button id="seven" class="calcButton" data-char="7">7</button><button id="eight" class="calcButton"data-char="8">8</button><button id="nine" class="calcButton" data-char="9">9</button><button id="multiply" class="funcButton" data-char="*">x</button>
                    <button id="four" class="calcButton" data-char="4">4</button><button id="five" class="calcButton" data-char="5">5</button><button id="six" class="calcButton" data-char="6">6</button><button id="minus" class="funcButton" data-char="-">-</button>
                    <button id="one" class="calcButton" data-char="1">1</button><button id="two" class="calcButton" data-char="2">2</button><button id="three" class="calcButton" data-char="3">3</button><button id="plus" class="funcButton" data-char="+">+</button>
                    <button id="zero" class="calcButton" data-char="0">0</button><button id="dot" class="calcButton" data-char=".">.</button><button id="negative" class="calcButton" data-char="(-)">(-)</button><button id="equals" class="funcButton" data-char="=">=</button>          
                </div>
            </div>
        </div>
        <div id="answerBox">Previous Calculations   <button id="clearHistory">Clear History</button></div>
            
        <ul id="history">
        </ul>
    </main>
    
    
</body>
</html>
